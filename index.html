<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <h1><b>Generate a <span>random password</span></b></h1>
